<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script src="./js/script.js" defer></script>
</head>

<body>

    <main>

        <form class="add-form">
            <input type="text" placeholder="Adicone sua tarefa..." class="input-task">
            <button type="submit" class="submit-task">+</button>
        </form>

        <form class="search-form">
            <label for="search">Buscar: </label>
            <input type="text" name="search" placeholder="Pesquise sua tarefa..." class="input-search">
        </form>

        <table>

            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Criada em</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>

            <tbody>
            </tbody>

        </table>

    </main>

</body>

</html>
